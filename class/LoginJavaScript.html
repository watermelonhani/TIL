<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인</title>
    <!-- bootstrap v5.3 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
      integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom style -->
    <style>
      /* 사용자 정의 스타일 */
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-4">
          <!-- 로그인 폼 -->
          <form action="login" method="post" name="loginForm" id="loginForm" onsubmit="return login();">
            <div class="card">
              <div class="card-header">로그인</div>
              <div class="card-body">
                <!-- 아이디 -->
                <div class="mb-3">
                  <label for="userid" class="form-label"> 아이디 </label>
                  <input type="text" class="form-control" name="userid" id="userid" />
                </div>
                <!-- 비밀번호 -->
                <div class="mb-3">
                  <label for="password" class="form-label"> 비밀번호 </label>
                  <input type="password" class="form-control" name="password" id="password" />
                </div>
              </div>
              <div class="card-footer">
                <button
                  type="submit"
                  id="loginBtn"
                  name="loginBtn"
                  ondbclick="alert('로그인2');"
                  class="btn btn-primary"
                >
                  로그인
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- bootstrap v5.3 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
      integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- custom script -->
    <script>
      /* 사용자 정의 자바스크립트
        // 콘솔에 출력
        // console.log('hello world');
        // 경고창
        // alert('hello world');
        */
      // let name = prompt('아이디를 입력하세요');
      // console.log(name);

      // let test = confirm('로그인 하시겠습니까?');
      // console.log(test);
      // document.getElementById('userid')
      // 로그인 처리
      function login() {
        const userid = document.getElementById("userid");
        const password = document.getElementById("password");
        //console.log('login 함수 호출');
        if (userid.value.trim() == "") {
          alert("아이디를 입력해주세요");
          userid.focus();
          return false;
        }
        if (password.value.trim() == "") {
          alert("비밀번호를 입력해주세요");
          password.focus();
          return false;
        }
        return false;
      }
    </script>
  </body>
</html>
